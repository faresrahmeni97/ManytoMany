
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>

  </script>

  <div ng-app="app" ng-controller="exampleController as ctrl">
    <button ng-click="ctrl.myFunction()">click me</button>
    <button onclick="myFunction()">click me</button>
  </div>

  <link href="/still/bulletin.css" rel="stylesheet" type="text/css" media="print"/>

</head>


<router-outlet>
  <nav class="navbar navbar-default">
    <div class="container-fluid">


      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">

          <ul class="nav navbar-nav"   >
            <div class="navbar-header">
              <a class="navbar-brand" href="app-home">Qatar2022</a>
            </div>
            <li class="nav-item">
              <a class="nav-link" routerLink="home">Home</a>
            </li>
            <li><a routerLink="users" *ngIf="showAdminBoard" >Liste des utilisateurs</a></li>
            <li><a  routerLink="equipes" *ngIf="isLoggedIn">Liste des equipes</a></li>
            <li><a routerLink="joueurs" *ngIf="isLoggedIn">Liste des joueurs</a></li>
            <li><a routerLink="staffs" *ngIf="isLoggedIn">Liste des Staffs</a></li>


            <li *ngIf="isLoggedIn && !showAdminBoard" class="d-flex flex-row-reverse" style="margin-left: 450px;">
              <a class="nav-link" routerLink="profile">{{ username }}</a>
            </li>
            <li *ngIf="isLoggedIn && showAdminBoard" class="d-flex flex-row-reverse" style="margin-left: 350px;">
              <a class="nav-link" routerLink="profile">{{ username }}</a>
            </li>
            <li *ngIf="isLoggedIn" class="d-flex flex-row-reverse">
              <a  class="nav-link" (click)="logout()">LogOut</a>
            </li>

            <li *ngIf="!isLoggedIn">
              <a class="nav-link" routerLink="register" style="margin-left: 900px;">Sign Up</a>
            </li>
            <li *ngIf="!isLoggedIn">
              <a  class="nav-link" routerLink="login">Login</a>
            </li>
          </ul>




        </ul>

      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>


</router-outlet>
