<div [hidden]="submitted" style="width: 850px;">
  <form (ngSubmit)="onSubmit()">
    <h3>Modifer Joueur</h3>
    <div class="form-group">

      <label for="nom">clubjoueur</label>
      <input type="text" class="form-control" id="nom" required [(ngModel)]="joueur.clubjoueur" name="clubjoueur">
    </div>

    <div class="form-group">
      <label for="prenom">  Nom </label>
      <input type="text" class="form-control" id="prenom" required [(ngModel)]="joueur.nom" name="nom">
    </div>
    <div class="form-group">
      <label for="prenom">Prenom</label>
      <input type="text" class="form-control" id="prenom" required [(ngModel)]="joueur.prenom" name="prenom">
    </div>
    <div class="form-group">
      <label for="role">numposte</label>
      <input type="value" class="form-control" id="role" required [(ngModel)]="joueur.numposte" name="numposte">
    </div>
    <div class="form-group">
      <label for="photos">Photos</label>
      <input type="text" class="form-control" id="photos" required [(ngModel)]="joueur.photos" name="photos">
    </div>
    <div class="form-group">
      <label for="poste">poste</label>
      <input type="value" class="form-control" id="poste" required [(ngModel)]="joueur.poste" name="poste">
    </div>

    <div class="form-group">
      <label for="titulaire">titulaire </label>
      <input  type="value" class="form-control" id="titulaire" required [(ngModel)]="joueur.titulaire" name="titulaire">

      <div>

        <input  type="radio" required [(ngModel)]="joueur.titulaire" id="titulaire" name="titulaire" value="true" checked>
        <label for="titulaire">true</label>
      </div>

      <div>
        <input  type="radio" required [(ngModel)]="joueur.titulaire" id="titulaire" name="titulaire" value="false">
        <label for="titulaire">false </label>
      </div>
    </div>
    <div class="form-group">
      <label for="equipe">Equipe</label>
      <select  [(ngModel)]="ideq"  id="equipe"name="ideq">
        <option  value="1" >tunisie</option>
        <option  value="2">france</option>

      </select>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
