

<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Colorlib Templates">
  <meta name="author" content="Colorlib">
  <meta name="keywords" content="Colorlib Templates">

  <title>Au Register Forms by Colorlib</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <link href="/src/app/assets/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
  <link href="/src/app/assets/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">

  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">


  <link href="/src/app/assets/vendor/select2/select2.min.css" rel="stylesheet" media="all">
  <link href="/src/app/assets/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

</head>

<body>
<div class="page-wrapper bg-red p-t-180 p-b-100 font-robo">
  <div class="wrapper wrapper--w960">
    <div class="card card-2" >
      <div class="card-heading"></div>
      <div class="card-body" style="padding: 80px 174px;">
        <h2 class="title">Modifier Joueur</h2>
        <div  style="width: 250px;">

          <div class="col-md-8 offset-md-3">

            <form (ngSubmit) = "onSubmit()">

              <div class="form-group">
                <label>Club joueur</label>
                <input type="text" class ="form-control" id = "clubjoueur"
                       [(ngModel)] = "joueur.clubjoueur" name = "clubjoueur">
              </div>
              <div class="form-group">
                <label> Nom</label>
                <input type="text" class ="form-control" id = "Nom"
                       [(ngModel)] = "joueur.nom" name = "nom">
              </div>

              <div class="form-group">
                <label> Pr√©nom </label>
                <input type="text" class ="form-control" id = "prenom"
                       [(ngModel)] = "joueur.prenom" name = "prenom">
              </div>
              <div class="form-group">
                <label> Num Poste </label>
                <input type="value" class ="form-control" id = "numposte"
                       [(ngModel)] = "joueur.numposte" name = "numposte">
              </div>
              <div class="form-group">
                <label> Photo</label>
                <input type="text" class ="form-control" id = "photos"
                       [(ngModel)] = "joueur.photos" name = "photos">
              </div>
              <div class="form-group">
                <label> Poste </label>
                <input type="value" class ="form-control" id = "poste"
                       [(ngModel)] = "joueur.poste" name = "poste">
              </div>

              <div class="form-group">
                <label for="titulaire">Titulaire </label>
                <div class="form-group">


                    <div *ngIf="titulaire==false">
                      <label style="margin-left: 40px">
                      <input  type="radio" required [(ngModel)]="joueur.titulaire"   id="titulaire" name="titulaire" value="true" [attr.checked]="joueur.titulaire==1 ? true : null">

                      <span>Oui</span>

                      </label>

                    <label style="margin-left: 40px">
                      <input  type="radio" required  [value]="joueur.titulaire"   id="titulaire" name="titulaire" [attr.checked]="joueur.titulaire==0 ? true : null">

                      <span>NON</span>

                     </label>
                    </div>

                  <div *ngIf="titulaire==true">
                    <label style="margin-left: 40px">
                      <input  type="radio" required [value]="joueur.titulaire"  id="titulaire" name="titulaire" value="true" [attr.checked]="joueur.titulaire==1 ? true : null">

                      <span>Oui</span>

                    </label>

                    <label style="margin-left: 40px">
                      <input  type="radio" required  [(ngModel)]="joueur.titulaire"   id="titulaire" name="titulaire" [attr.checked]="joueur.titulaire==0 ? true : null">

                      <span>NON</span>

                    </label>
                  </div>

                </div>

              </div>

              <div class="form-group">
                <label for="equipe">Equipe</label>
                <select id="equipe" name="equipe" [(ngModel)]="joueur.equipe"  class="form-control form-select browser-default custom-select">

                  <option hidden [ngValue]="joueur.equipe"  [attr.selected]="true">  {{joueur.equipe.paysequipe}} </option>
                  <option *ngFor="let equipe of equipes"  [ngValue]="equipe"  [attr.selected]="joueur.equipe.paysequipe==equipe.paysequipe ? true : null">  {{equipe.paysequipe}} </option>
                </select>

              </div>


              <div class="text-center">
                <div class="p-t-30">
                  <button type="submit" class="btn btn--radius btn--green" ><span class="glyphicon glyphicon glyphicon-ok-sign"></span>&nbsp;Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div></div></div></div></div>

<script src="/src/app/assets/vendor/jquery/jquery.min.js"></script>
<script src="/src/app/assets/vendor/select2/select2.min.js"></script>
<script src="/src/app/assets/vendor/datepicker/moment.min.js"></script>
<script src="/src/app/assets/vendor/datepicker/daterangepicker.js"></script>
<script src="/src/app/assets/js/global.js"></script>
</body></html>
