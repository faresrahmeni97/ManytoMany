
<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Colorlib Templates">
  <meta name="author" content="Colorlib">
  <meta name="keywords" content="Colorlib Templates">

  <title>Au Register Forms by Colorlib</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <link href="/src/app/assets/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
  <link href="/src/app/assets/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">

  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">


  <link href="/src/app/assets/vendor/select2/select2.min.css" rel="stylesheet" media="all">
  <link href="/src/app/assets/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

</head>

<body>
<div class="page-wrapper bg-red p-t-180 p-b-100 font-robo">
  <div class="wrapper wrapper--w960">
    <div class="card card-2" >
      <div class="card-heading"></div>
      <div class="card-body" style="padding: 80px 174px;">
        <h2 class="title">Ajouter Joueur</h2>
        <div  style="width: 250px;">
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nom">Club joueur</label>
      <input type="text" class="form-control" id="nom"  placeholder="Club joueur" required [(ngModel)]="joueur.clubjoueur" name="clubjoueur">
    </div>

    <div class="form-group">
      <label for="prenom">  Nom </label>
      <input type="text" class="form-control" id="prenom"  placeholder="Nom" required [(ngModel)]="joueur.nom" name="nom">
    </div>
    <div class="form-group">
      <label for="prenom">Prenom</label>
      <input type="text" class="form-control" id="prenom"  placeholder="Prénom" required [(ngModel)]="joueur.prenom" name="prenom">
    </div>
    <div class="form-group">
      <label for="role">Numero poste</label>
      <input type="number" class="form-control" id="role" placeholder="Numéro de poste" required [(ngModel)]="joueur.numposte" name="numposte">
    </div>
   
    <div class="form-group">
      <label for="role">Poste</label>
      <input type="value" class="form-control" id="role" placeholder="Poste"  required [(ngModel)]="joueur.poste" name="poste">
    </div>

    <div class="form-group">
      <label for="role">Titulaire</label>
      <div class="form-group">


        <label style="margin-left: 100px" >
          <input  type="radio" required [(ngModel)]="joueur.titulaire" id="titulaire" name="titulaire" value="true" checked>

          <span>Oui</span>
        </label>

        <label style="margin-left: 100px">
          <input  type="radio" required [(ngModel)]="joueur.titulaire" id="titulaire" name="titulaire" value="false">

          <span>NON</span>
        </label>

      </div>
    </div>
    <div class="form-group">
      <label for="equipe">Equipe</label>  
      <select  [(ngModel)]="joueur.equipe"   id="equipe" name="equipe" class=" form-control browser-default custom-select">
        <option [ngValue]="undefined">Sélectionner une equipe</option>
        <option *ngFor="let equipe of equipes"  [ngValue]="equipe" >  {{equipe.paysequipe}} </option>
      </select>
<div>
  <input type="file"  class="input--style-2"  (change)="onFileChanged($event)">
  <div [hidden]=" !selectedPhoto">
    <img src="data:image/jpeg;base64,{{joueur.photos}}" alt="" width="100px" height="100px" >
  </div>
  
</div>
    </div>

    <div class="text-center">
      <div class="p-t-30">
        <button class="btn btn-success">Add</button>
        <button type="submit" class="btn btn--radius btn--green" ><span class="glyphicon glyphicon glyphicon-ok-sign"></span>&nbsp;Submit</button>
      </div>
    </div>
  </form>
</div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="/src/app/assets/vendor/jquery/jquery.min.js"></script>
<script src="/src/app/assets/vendor/select2/select2.min.js"></script>
<script src="/src/app/assets/vendor/datepicker/moment.min.js"></script>
<script src="/src/app/assets/vendor/datepicker/daterangepicker.js"></script>
<script src="/src/app/assets/js/global.js"></script>
</body>

</html>
