
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">


    <div class="form-group">
      <h3>Modifier Staff</h3>
      <label for="nom">Nom Staff</label>
      <input type="text" class="form-control" id="nom"  [(ngModel)]="staff.nom" name="nom">
    </div>

    <div class="form-group">
      <label for="prenom">Prenom Staff</label>
      <input type="text" class="form-control" id="prenom"  [(ngModel)]="staff.prenom" name="prenom">
    </div>

    <div class="form-group">
      <label for="role">Role Staff</label>

      <select   [(ngModel)]="staff.role" class="form-control" id="role"name="role">
        <option  value="Entraîneur" >Entraîneur</option>
        <option  value="medecine">Médecine</option>
        <option  value="Infirmier" >Infirmier</option>
        <option  value="Respensable marketing" >Respensable marketing</option>
      </select>

    </div>
    <div class="form-group">
      <label for="equipe">Equipe Staff</label>

      <select   [(ngModel)]="ide" class="form-control" id="equipe" name="equipe">
        <option  value="1" >tunisie</option>
        <option  value="2">france</option>
      </select>

    </div>

    <div class="form-group">
      <label for="club">club</label>
      <input type="text" class="form-control" id="club"  [(ngModel)]="staff.club" name="club">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
