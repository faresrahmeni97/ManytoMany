<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Colorlib Templates">
  <meta name="author" content="Colorlib">
  <meta name="keywords" content="Colorlib Templates">

  <!-- Title Page-->
  <title>Au Register Forms by Colorlib</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Icons font CSS-->
  <link href="/src/app/assets/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
  <link href="/src/app/assets/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
  <!-- Font special for pages-->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

  <!-- Vendor CSS-->
  <link href="/src/app/assets/vendor/select2/select2.min.css" rel="stylesheet" media="all">
  <link href="/src/app/assets/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

  <!-- Main CSS-->
  <!--  <link href="css/main.css" rel="stylesheet" media="all">-->
</head>

<body>
<div class="page-wrapper bg-red p-t-180 p-b-100 font-robo">
  <div class="wrapper wrapper--w960">
    <div class="card card-2" >
      <div class="card-heading"></div>
      <div class="card-body" style="padding: 80px 174px;">
        <h2 class="title">Modifier Staff</h2>
        <form (ngSubmit)="onSubmit()">


          <div class="form-group">

            <label for="nom">Nom Staff</label>
            <input type="text" class="form-control" id="nom"  [(ngModel)]="staff.nom"required  name="nom">
          </div>

          <div class="form-group">
            <label for="prenom">Prenom Staff</label>
            <input type="text" class="form-control" id="prenom"  [(ngModel)]="staff.prenom" required name="prenom">
          </div>

          <div class="form-group">
            <label for="role">Role Staff</label>

            <select   [(ngModel)]="staff.role" class="form-control" required id="role"name="role">
              <option  value="Entraîneur" >Entraîneur</option>
              <option  value="medecine">Médecine</option>
              <option  value="Infirmier" >Infirmier</option>
              <option  value="Respensable marketing" >Respensable marketing</option>
            </select>

          </div>
          <div class="form-group">
            <label for="equipe">Equipe Staff</label>

            <select   [(ngModel)]="ide" class="form-control" id="equipe" required name="equipe">
              <option  value="1" >tunisie</option>
              <option  value="3">france</option>
            </select>

          </div>

          <div class="form-group">
            <label for="club">Club</label>

            <select  [(ngModel)]="staff.club" class="form-control"style="width:200px;" required id="club"name="club">
              <option  value="Lyon" >Lyon</option>
              <option  value="Paris" >Paris</option>
              <option  value="toulouse" >toulouse</option>
              <option  value="cab" >cab</option>
              <option  value="ca">ca</option>
              <option  value="est">EST</option>
              <option  value="css">css</option>

            </select>
          </div>
          <div class="p-t-30">
          <button type="submit" class="btn btn--radius btn--green" ><span class="glyphicon glyphicon glyphicon-pencil"></span>Submit</button>


          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Jquery JS-->
<script src="/src/app/assets/vendor/jquery/jquery.min.js"></script>
<!-- Vendor JS-->
<script src="/src/app/assets/vendor/select2/select2.min.js"></script>
<script src="/src/app/assets/vendor/datepicker/moment.min.js"></script>
<script src="/src/app/assets/vendor/datepicker/daterangepicker.js"></script>

<!-- Main JS-->
<script src="/src/app/assets/js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
