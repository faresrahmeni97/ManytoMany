<div class="col-md-6 offset-md-3">

  <form (ngSubmit) = "onSubmit()">
    <h3> Modifier user </h3>
    <div class="form-group">

      <label> Paysequipe</label>
      <input type="text" class ="form-control" id = "paysequipe"
             [(ngModel)] = "equipe.paysequipe" name = "paysequipe">
    </div>
    <div class="form-group">
      <label> Formation</label>
      <input type="text" class ="form-control" id = "formation"
             [(ngModel)] = "equipe.formation" name = "formation">
    </div>
    <div class="form-group">
      <label> Imageequipe </label>
      <input type="text" class ="form-control" id = "imageequipe"
             [(ngModel)] = "equipe.imageequipe" name = "imageequipe">
    </div>

    <div class="form-group">
      <label> Nbcoupe </label>
      <input type="value" class ="form-control" id = "nbcoupe"
             [(ngModel)] = "equipe.nbcoupe" name = "nbcoupe">
    </div>



    <button class = "btn btn-success" type ="submit">Submit</button>

  </form>

</div>
